<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
    <main class="principal">
            <img class="logo" src="assets/images/Logo.png" alt="Logo">
        <section class="section-1">
            <div class="contenedor-textarea">
                <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="information">
                <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>
                <h6 id="infomation-text">
                    Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="contenedor-botones">
                
                <button class="btn-encriptar">Encriptar</button><button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="section-2">
            <div class="contenedor-image">
                <img class="image"  src="assets/images/Muñeco.png" alt="">              
            </div>
            
            <div class="contenedor-parrafo">  
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o  desencriptar.</p>
            </div>
            
            <div class="contenedor-btn-copiar">
                <button class="btn-copiar">Copiar</button>
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
            
        </section>
    </main>
    <script src="assets/app.js" defer></script>
</body>
</html>
